{% extends 'main/base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<h1>Create Post</h1>

<div class="row">
    <div class="col-6">
        <form class="d-flex flex-column gap-2" action="{% url 'posts:create_post_view' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="Title" name="title" class="form-control" required />
            <textarea placeholder="Content" name="content" class="form-control" required></textarea>
            <div class="form-check">
                <input type="checkbox" name="is_published" id="is_published" class="form-check-input" checked>
                <label for="is_published" class="form-check-label">Publish?</label>
            </div>
            <input type="date" name="published_at" class="form-control" required />
            <input type="submit" value="Create Post" class="btn btn-primary" />
        </form>
    </div>
</div>
{% endblock %}
